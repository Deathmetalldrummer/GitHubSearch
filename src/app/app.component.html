<mat-toolbar class="mat-elevation-z8">
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <app-search (searchChanged)="search($event)" class="search mat-elevation-z8"></app-search>
</mat-toolbar>
<main class="wrapper">
  <aside class="sidebar">
    <mat-selection-list [multiple]="false" class="filterList mat-elevation-z8">
      <mat-list-option *ngFor="let itemType of searchType, let i = index" [selected]="i === 0">
        {{itemType}}
        <mat-divider *ngIf="i < (searchType.length - 1)"></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </aside>
  <section class="content">
    <div class="mat-elevation-z8" *ngIf="searchResult">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Weight Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </section>
</main>
