<ng-container *ngIf="body">
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" showFirstLastButtons></mat-paginator>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let item of headers" [matColumnDef]="item[0]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item[1]}}</th>
      <td mat-cell *matCellDef="let element" (click)="row.emit(element)">{{element[item[0]]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headersKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: headersKeys;"></tr>

  </table>
</ng-container>
